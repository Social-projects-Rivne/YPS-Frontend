<div class="admin_page">
	<header class="navbar">
		<img src="../../../assets/images/yps-icon.png" class="logo_admin">
		<p class="nav_user">{{name}} - Admin</p>
		<div class="nav_logout">
			<a href="/login">Log out</a>
		</div>
	</header>

	<div class="wrapper">
		<div class="tab">
			<button (click)="onClick()">Profile</button>
			<button (click)="onClick1()">New Requests</button>
			<button (click)="onClick2()">Schools</button>
		</div>
		<div class="content">
			<div *ngIf="!isCollapsed" class="profile">
				<img src="../../../assets/images/default-user-image.jpg" class="photo" />
				<button class="btn uploadPhoto primary" (click)="file.click()">Upload file</button>
				<input type="file" accept="image/*" #file style="visibility: hidden;">
				<!-- <input #file type="file" accept="image/*" (change)="upload(file.files)">
				<button #upload (click)="file.click()">Upload file</button> -->
				<div class="info">
					<div class="label_info">
						<p>FirstName :</p>
						<p>Surname :</p>
						<p>Email:</p>
						<p>Phone</p>
					</div>
					<div class="name_edit">
						<h3>{{name}}</h3>
						<h3>{{surname}}</h3>
						<h3>{{email}}</h3>
						<h3>{{phone}}</h3>
					</div>
				</div>
				<div class="notifications">

				</div>
			</div>
			<div *ngIf="!isCollapsed1">
				<h3>Paris</h3>
				<p>Paris is the capital of France.</p>
			</div>
			<div *ngIf="!isCollapsed2">
				<h3>Tokyo</h3>
				<p>Tokyo is the capital of Japan.</p>
			</div>
		</div>
	</div>

</div>
