<button 
  class="add-btn btn primary"
  (click)="toggleForm()"
>
  {{ formIsOpen ? "close" : "add class" }}
</button>
<form class="form"
[formGroup]="form"
(ngSubmit)="onSubmit()"
*ngIf="formIsOpen">
    <h1 class="title">add class</h1>
    <yps-form-field *ngFor="let field of fields" [field]="field"
    [formControlName]="field.name"></yps-form-field>
    <button type="submit" class="btn primary">submit</button>
</form>
