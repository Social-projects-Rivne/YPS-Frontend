<div class="lesson-number">
  <span class="lesson-number-value digit">
    {{ item.lessonNumber }}
  </span>
</div>
<h4 class="discipline">
  {{ item.discipline }}
</h4>
<span class="auditorium">
  {{ "aud. " + item.auditoriumNumber }}
</span>
<span class="time-gap">
  {{ item.lessonTimeGap }}
</span>
