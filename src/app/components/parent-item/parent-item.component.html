<div class="image-wrap">
  <img [src]="parent.imageUrl" class="image">
</div>
<div class="index">
  <span class="index-value digit">
    {{ index + 1 }}
  </span>
</div>
<h4 class="full-name">
  {{ parent.surname + " " + parent.firstName + " " + parent.middleName | lowercase }}
</h4>
<p class="email">
  <mat-icon class="icon mail">mail</mat-icon>
  <span class="email-value">{{ parent.email }}</span>
</p>
<p class="phone-number">
  <mat-icon class="icon phone">phone</mat-icon>
  <span class="phone-number-value">{{ parent.phoneNumber }}</span>
</p>
<p class="work-info-title">information about work</p>
<p class="work-info">
  {{ parent.workInfo }}
</p>
<yps-children-box [children]="parent.children">
</yps-children-box>
<p *ngIf="parent.dateOfBirth" class="birthday digit">
  birthday at
  <span class="digit birthday-value">
    {{ parent.dateOfBirth }}
  </span>
</p>
