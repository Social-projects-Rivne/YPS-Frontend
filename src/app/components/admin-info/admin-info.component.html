<div *ngIf="admin != null" class="info">
    <div class="label-info">
       <img class="admin-photo" [src]="admin.imageUrl">
    </div>
    <div class="name-edit">
        <h2 class="full-name">{{admin.surname}} {{admin.firstName}} {{admin.middleName}}</h2>
        <h3 class="digit number">{{admin.phoneNumber}}</h3>
        <h3 class="email">{{admin.email}}</h3>
    </div>
</div>
