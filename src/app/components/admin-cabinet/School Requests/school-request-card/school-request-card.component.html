<mat-card class="card">
    <mat-card-title>{{Request.name}}</mat-card-title>
    <mat-card-content>{{Request.shortName}}</mat-card-content>
    <mat-card-content>{{Request.email}}</mat-card-content>
    <mat-card-content>{{Request.locality}}</mat-card-content>
    <mat-card-content>{{Request.address}}</mat-card-content>
    <mat-card-content><div>
      <button>Approve</button>
      <button>Dissaprove</button>
    </div></mat-card-content>
</mat-card>
