<input
  class="form-field-control"
  [id]="field.id"
  [type]="field.type"
  (change)="onChange($event.target.value)"
  [placeholder]="field.placeholder"
/>
<label [for]="field.id" class="form-field-label" >{{ field.label }}</label>
