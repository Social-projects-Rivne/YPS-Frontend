<mat-form-field class="example-full-width" appearance="fill">
  <mat-label class="form-field-label" >{{ field.label }}</mat-label>
  <input
    matInput
    class="form-field-control"
    [id]="field.id"
    [type]="field.type"
    ngModel
    (change)="onChange($event.target.value)"
    [placeholder]="field.placeholder"
    [ngClass]="{'error': field.errorMsg != null }"
  />
  <p class="error-message" *ngIf="!!field.errorMsg" >{{ field.errorMsg }}</p>
</mat-form-field>
