<div *ngFor="let event of events">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ event.teacherFullName }}</mat-card-title>
      <mat-card-subtitle>{{ event.degree }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h2 class="title">{{ event.title }} on {{event.scheduledDate}}</h2>
      <p>{{ event.content }}</p>
      <p class="date">{{ event.timeOfCreating }}</p>
    </mat-card-content>
  </mat-card>
</div>
